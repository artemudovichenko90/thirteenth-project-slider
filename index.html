<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pegasus</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/slider.js"></script>
	<script src="js/main.js"></script>

</head>
<body>
<audio src="audio/shkatulka.mp3" autoplay controls></audio>

<div class="slideshow-container">
	<div class="slider-container">
		<img id="img-slider" src="img/1.jpg" alt="">
		<button class="bubbly-button" onclick="slider.prev()">prev</button>
		<button class="bubbly-button" onclick="slider.next()">next</button>
	</div>
	<div class="toddler-container">
		<input id="toddler" oninput="setTime()" type="range" min="1000" max="10000" step="1" value="2000">
		<span id="time">2000</span>
		<div class="toddler-buttons">
			<button class="btn" onclick="slider.start()">start</button>
			<button class="btn" onclick="slider.stop()">stop</button>
		</div>
	</div>
</div>
</body>
</html>
