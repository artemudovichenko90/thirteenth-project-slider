<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pegasus</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script defer src="js/slider.js"></script>
	<script defer src="js/main.js"></script>

</head>
<body>
<audio src="audio/shkatulka.mp3" autoplay controls></audio>

<div class="slideshow-container">
	<div class="slider-container">
		<div class="img-container">
			<img id="img-slider" src="img/1.jpg" alt="">
		</div>
		<div class="buttons">
				<button id="btnPrev" class="btn">prev</button>
				<button id="btnNext" class="btn">next</button>
			</div>
		<div class="toddler-container">
			<input id="toddler" type="range" min="1000" max="10000" step="1" value="2000">
			<span id="time">2000</span>
			<div class="buttons">
				<button id="btnStart" class="btn">start</button>
				<button id="btnStop" class="btn">stop</button>
			</div>
		</div>
	</div>
</body>
</html>
